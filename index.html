<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Chart</title>
  <style>
    #chart {
      width: 600px;
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="chart"></div>

  <!-- استدعاء المكتبة -->
  <script src="lightweight-charts.js"></script>
  <script>
    // إنشاء الرسم البياني
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      width: 600,
      height: 400,
    });

    // إضافة خط بياني
    const lineSeries = chart.addLineSeries();

    // بيانات تجريبية ثابتة
    lineSeries.setData([
      { time: '2025-09-20', value: 71 },
      { time: '2025-09-21', value: 75 },
      { time: '2025-09-22', value: 73 },
      { time: '2025-09-23', value: 78 },
      { time: '2025-09-24', value: 80 },
    ]);
  </script>
</body>
</html>
