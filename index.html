<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>شارت تجريبي</title>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body { margin:0; background:#0f1115; color:#eee; font-family: Arial, sans-serif; }
    #chart { width:100%; height:100vh; }
  </style>
</head>
<body>
  <div id="chart"></div>

  <script>
    // إنشاء الشارت
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      layout: {
        background: { color: '#0f1115' },
        textColor: '#dbe1f4',
      },
      grid: {
        vertLines: { color: '#151923' },
        horzLines: { color: '#151923' },
      },
    });

    const candleSeries = chart.addCandlestickSeries({
      upColor: '#26a69a',
      downColor: '#ef5350',
      borderVisible: false,
      wickUpColor: '#26a69a',
      wickDownColor: '#ef5350',
    });

    // بيانات عينة جاهزة (ذهب يومي)
    const sampleData = [
      { time: '2025-08-27', open:1925.00, high:1932.50, low:1920.00, close:1928.00 },
      { time: '2025-08-28', open:1928.00, high:1938.00, low:1925.00, close:1935.50 },
      { time: '2025-08-29', open:1935.50, high:1942.00, low:1930.00, close:1940.00 },
      { time: '2025-08-30', open:1940.00, high:1945.50, low:1930.00, close:1938.40 },
      { time: '2025-08-31', open:1938.00, high:1948.50, low:1935.00, close:1945.10 },
      { time: '2025-09-01', open:1945.00, high:1955.00, low:1940.50, close:1950.30 },
      { time: '2025-09-02', open:1948.50, high:1962.00, low:1945.00, close:1958.00 },
      { time: '2025-09-03', open:1960.00, high:1965.50, low:1950.30, close:1957.20 },
      { time: '2025-09-04', open:1958.40, high:1966.00, low:1955.00, close:1964.50 },
      { time: '2025-09-05', open:1965.20, high:1972.50, low:1960.10, close:1968.30 },
    ];

    // تحميل البيانات في الشارت
    candleSeries.setData(sampleData);
    chart.timeScale().fitContent();
  </script>
</body>
</html>
