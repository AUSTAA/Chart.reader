<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>شارت أوفلاين</title>
<style>
  body { margin:0; background:#0f1115; }
  #chart { width:100%; height:100vh; }
</style>
</head>
<body>

<div id="chart"></div>

<!-- نسخة خفيفة من مكتبة Lightweight Charts أوفلاين -->
<script src="lightweight-charts.standalone.production.js"></script>

<script>
  // إنشاء الشارت
  const chart = LightweightCharts.createChart(document.getElementById('chart'), {
    width: window.innerWidth,
    height: window.innerHeight,
    layout: { backgroundColor: '#0f1115', textColor: '#ffffff' },
    grid: { vertLines: { color: '#333' }, horzLines: { color: '#333' } },
    rightPriceScale: { borderColor: '#555' },
    timeScale: { borderColor: '#555' }
  });

  // إضافة سلسلة شموع
  const candleSeries = chart.addCandlestickSeries({
    upColor: '#26a69a',
    downColor: '#ef5350',
    borderVisible: false,
    wickUpColor: '#26a69a',
    wickDownColor: '#ef5350'
  });

  // بيانات ثابتة للشارت
  const sampleData = [
    { time: '2025-08-27', open:1925, high:1932.5, low:1920, close:1928 },
    { time: '2025-08-28', open:1928, high:1938, low:1925, close:1935.5 },
    { time: '2025-08-29', open:1935.5, high:1942, low:1930, close:1940 },
    { time: '2025-08-30', open:1940, high:1945.5, low:1930, close:1938.4 },
    { time: '2025-08-31', open:1938, high:1948.5, low:1935, close:1945.1 },
    { time: '2025-09-01', open:1945, high:1955, low:1940.5, close:1950.3 },
    { time: '2025-09-02', open:1948.5, high:1962, low:1945, close:1958 },
    { time: '2025-09-03', open:1960, high:1965.5, low:1950.3, close:1957.2 },
    { time: '2025-09-04', open:1958.4, high:1966, low:1955, close:1964.5 },
    { time: '2025-09-05', open:1965.2, high:1972.5, low:1960.1, close:1968.3 },
  ];

  // تحميل البيانات في الشارت
  candleSeries.setData(sampleData);
  chart.timeScale().fitContent();

  // إعادة قياس عند تغيير حجم الصفحة
  window.addEventListener('resize', () => {
    chart.applyOptions({ width: window.innerWidth, height: window.innerHeight });
  });
</script>

</body>
</html>
